<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Troop 354</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-green-800 text-white p-4">
        <h1 class="text-3xl font-bold">Boy Scout Troop 354</h1>
        <p class="text-xl">Jenison, MI</p>
    </header>

    <nav class="bg-green-600 text-white p-4">
        <ul class="flex space-x-4">
            <li><a href="index.html" class="hover:underline">Home</a></li>
            <li><a href="about.html" class="hover:underline">About</a></li>
            <li><a href="meetings.html" class="hover:underline">Meetings</a></li>
            <li><a href="activities.html" class="hover:underline">Activities</a></li>
            <li><a href="contact.html" class="hover:underline">Contact</a></li>
        </ul>
    </nav>

    <main class="p-4">
        <section class="mb-8">
            <h2 class="text-2xl font-bold">Contact Us</h2>
            <form action="#" method="POST" class="mt-4">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-sm font-medium">Message</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 p-2 block w-full border border-gray-300 rounded-md"></textarea>
                </div>
                <button type="submit" class="bg-green-800 text-white p-2 rounded-md">Submit</button>
            </form>
        </section>
    </main>

    <footer class="bg-green-800 text-white p-4 text-center">
        <p>&copy; 2024 Boy Scout Troop 354, Jenison, MI</p>
    </footer>
</body>
</html>
